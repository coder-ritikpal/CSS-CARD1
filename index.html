<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardcontainer">
        <div class="card">
            <div id="leftside">
                <div class="logo">
                    <img src="./likelogo.jpg" alt="Shareicon">
                    <img src="./heartlogo.jpg" alt="Likeicon">
                </div>
                <div class="appleimg">
                    <img src="./apple.jpg" alt="Appleimage">
                </div>
                <div class="smallimg">
                    <img src="./smallapple.jpg" alt=""> 
                    <img src="./smallapple.jpg" alt="">
                    <img src="./smallapple.jpg" alt="">
                    <img src="./smallapple.jpg" alt="">
                </div>

                
            </div>
            <div id="rightside">
                <div class="heading">
                    <h2>Delicious Apples</h2>
                    <span>COD:45999</span>
                </div>
                <div id="price">
                    R$. <span>7.93</span>
                </div>
                <div id="colorselection"><p>Select a colour.</p>
               <div class="colors">
                 <img src="./redapple.jpg" alt="">
                <img src="./greenapple.jpg" alt="">
                <img src="./whiteapple.jpg" alt="">
                <img src="./yellowapple.jpg" alt="">
               </div>
            </div>
            <div class="benefits">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutrictious.</li>
                    <li>Apples may be good for weight loss.</li>
                    <li>Apples may be good for bone health.</li>
                    <li>Linked to a lowest risk of diabetes.</li>
                </ul>
            </div>
            <div class="button">
                <button>ADD TO CART</button>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
